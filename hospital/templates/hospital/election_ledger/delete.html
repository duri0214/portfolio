{% extends 'hospital/base.html' %}

{% block content %}
    <h2>投票記録の削除</h2>
    <p>本当に "{{ object }}" の投票記録を削除しますか？</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="削除" class="btn btn-danger"/>
        <a href="{% url 'hsp:index' %}" class="btn btn-outline-secondary" role="button">キャンセル</a>
    </form>
{% endblock %}
