{% extends 'warehouse/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'warehouse/css/item/create.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>アイテム新規登録</h2>
        <form action="{% url 'war:item_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">送信</button>
        </form>
        <form method="GET" class="registration" action="{% url 'war:index' %}">
            {% csrf_token %}
            <button type="submit">戻る</button>
        </form>
    </div>
{% endblock %}
