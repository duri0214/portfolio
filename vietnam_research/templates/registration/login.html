{% extends "vietnam_research/base.html" %}
{% block content %}
    <div class="container" style="margin-top: 100px">
        <!-- ログインフォーム -->
        <div class="card col-md-6 mx-auto shadow">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">ログイン</h4>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                            <small class="text-danger">{{ field.errors }}</small>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success btn-lg btn-block mt-3">ログイン</button>
                </form>
            </div>
        </div>

        <!-- 会員登録リンク -->
        <div class="text-center mt-4">
            <div class="card col-md-4 mx-auto shadow-sm">
                <div class="card-body">
                    <p class="card-text">まだアカウントをお持ちではありませんか？</p>
                    <a href="#" class="btn btn-outline-primary btn-sm btn-block">会員登録はこちら（未実装）</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
