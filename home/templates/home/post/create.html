{% extends "home/base.html" %}
{% load static %}
{% load humanize %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/post/create.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>新規作成</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
