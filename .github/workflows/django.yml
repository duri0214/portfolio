name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [ 3.12 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up
        env:
          TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
          HOST: ${{ secrets.HOST }}
        run: |
          sudo systemctl start mysql
          mysql -u root -proot -e "CREATE USER '$USER'@'$HOST' IDENTIFIED BY '$PASSWORD';"
          mysql -u root -proot -e "GRANT ALL ON $TEST_DB_NAME.* TO '$USER'@'$HOST';"
          
          python -m pip install setuptools
          python -m pip install -r requirements.txt
          python manage.py makemigrations vietnam_research gmarker shopping linebot_engine warehouse taxonomy soil_analysis securities

      - name: Run tests
        run: |
          export DJANGO_SECRET_KEY="$(base64 <<< "$RANDOM|TeStiNg|$RANDOM" | tr -d '\n')"
          python manage.py test
