{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43097095-9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-43097095-9');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ChatGPT-playground</title>

    {% block extra_css %}{% endblock %}
    {% block extra_head %}{% endblock %}

    <!-- bootstrap and css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'llm_chat/css/base.css' %}">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- for gpt-stream ajax -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'llm_chat/c_g.ico' %}">
</head>
<body>
<h1></h1>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home:index' %}">Henojiya</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <select class="custom-select d-flex align-items-center" onChange="location.href=value;">
                        <option value="{% url 'home:index' %}" {% if request.path == '/' %}selected{% endif %}>HOME
                        </option>
                        <option value="{% url 'vnm:index' %}"
                                {% if request.path == '/vietnam_research/' %}selected{% endif %}>VIETNAM
                        </option>
                        <option value="{% url 'mrk:index' %}" {% if request.path == '/gmarker/' %}selected{% endif %}>
                            GMARKER
                        </option>
                        <option value="{% url 'shp:index' %}" {% if request.path == '/shopping/' %}selected{% endif %}>
                            SHOPPING
                        </option>
                        <option value="{% url 'ren:index' %}"
                                {% if request.path == '/rental_shop/' %}selected{% endif %}>RENTAL_SHOP
                        </option>
                        <option value="{% url 'txo:index' %}" {% if request.path == '/taxonomy/' %}selected{% endif %}>
                            TAXONOMY
                        </option>
                        <option value="{% url 'soil:home' %}"
                                {% if request.path == '/soil_analysis/' %}selected{% endif %}>SOIL ANALYSIS
                        </option>
                        <option value="{% url 'sec:index' %}"
                                {% if request.path == '/securities/' %}selected{% endif %}>SECURITIES REPORT
                        </option>
                        <option value="{% url 'hsp:index' %}" {% if request.path == '/hospital/' %}selected{% endif %}>
                            HOSPITAL
                        </option>
                        <option value="{% url 'llm:index' %}" {% if request.path == '/llm_chat/' %}selected{% endif %}>
                            LLM_CHAT
                        </option>
                        <option value="{% url 'agt:index' %}" {% if request.path == '/ai_agent/' %}selected{% endif %}>
                            AI_AGENT
                        </option>
                        <option value="{% url 'jpn:index' %}" {% if request.path == '/jp_stocks/' %}selected{% endif %}>
                            JP_STOCKS
                        </option>
                    </select>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="alt + / で検索" aria-label="Search"
                       accesskey="/">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<div id="main">
    {% block content %}{% endblock %}
</div>
<footer>
    <p>© 2019 henojiya. / <a href="https://github.com/duri0214" target="_blank">github portfolio</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
