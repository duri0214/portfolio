{% extends "ai_agent/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h2>Conversation</h2>
        <div id="conversation-history">
            {% for message in conversation.message_set.all %}
                <p><strong>{{ message.entity.name }}</strong>: {{ message.message_content }}</p>
            {% endfor %}
        </div>
        <form method="POST" action="{% url 'agt:send_message' conversation.id %}">
            {% csrf_token %}
            <input type="text" name="user_input" class="form-control" placeholder="Type your message">
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>
{% endblock %}
