{% extends 'rental_shop/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'rental_shop/css/item/detail.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h4>アイテム詳細</h4>
        <ul>
            <li>名称: {{ object.name }}</li>
            <li>金額: {{ object.price }}円</li>
        </ul>
        <form method="GET" class="registration" action="{% url 'ren:index' %}">
            {% csrf_token %}
            <button type="submit">戻る</button>
        </form>
    </div>
{% endblock %}
