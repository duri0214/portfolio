{% extends "jp_stocks/base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">注文を作成</h1>

        <!-- フォーム -->
        <form method="post" action="{% url 'jpn:create_order' %}" class="border p-4 rounded shadow">
            {% csrf_token %}

            <!-- 売買区分 -->
            <div class="mb-4">
                <label class="form-label d-block mb-3">売買区分:</label>
                <div class="btn-group" role="group" aria-label="Buy or Sell">
                    <!-- 買い -->
                    <input type="radio" class="btn-check" name="side" id="side-buy" value="buy" autocomplete="off"
                           checked>
                    <label class="btn btn-outline-success" for="side-buy">買い (Buy)</label>

                    <!-- 売り -->
                    <input type="radio" class="btn-check" name="side" id="side-sell" value="sell" autocomplete="off">
                    <label class="btn btn-outline-danger" for="side-sell">売り (Sell)</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">価格:</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="例: 100">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">数量:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="例: 10">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'jpn:order_book' %}" class="btn btn-secondary">戻る</a>
                <button type="submit" class="btn btn-primary">注文を送信</button>
            </div>
        </form>
    </div>
{% endblock %}
