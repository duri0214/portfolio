{% extends "jp_stocks/base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">注文を作成</h1>

        <!-- フォーム -->
        <form method="post" action="{% url 'jpn:create_order' %}" class="border p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="side" class="form-label">売買区分:</label>
                <select id="side" name="side" class="form-select">
                    <option value="buy">買い (Buy)</option>
                    <option value="sell">売り (Sell)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">価格:</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="例: 100.50">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">数量:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="例: 10">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'jpn:order_book' %}" class="btn btn-secondary">戻る</a>
                <button type="submit" class="btn btn-primary">注文を送信</button>
            </div>
        </form>
    </div>
{% endblock %}
