{% extends "gmarker/base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h1 class="display-4">中心座標の登録</h1>
        <p class="lead">新しい緯度 (Latitude) と経度 (Longitude) を登録してください。</p>
        <hr class="my-4">

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.latitude.label }}
                {{ form.latitude }}
            </div>
            <div class="form-group">
                {{ form.longitude.label }}
                {{ form.longitude }}
            </div>
            <button type="submit" class="btn btn-primary">登録する</button>
        </form>
    </div>
{% endblock %}
